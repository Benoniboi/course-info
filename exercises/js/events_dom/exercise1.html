<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
    <script>
        function ChangeContent(isnew) {
            var box = document.getElementById("mydiv");
            if (isnew){
                box.innerHTML = "Can I help you?";
            } else {
                box.innerHTML = "Hello world";
            }
        }
    </script>
</head>
<body>
<div id="mydiv" onmouseover="ChangeContent(true)" onmouseout="ChangeContent(false)">Hello world</div>
</body>
</html>
